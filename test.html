<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<title>AMI</title>

		<script type="text/javascript" src="js/jquery.min.js"></script>

		<script type="text/javascript" src="js/ami.min.js?embedded"></script>

		<script type="text/javascript">

			var myTab;
			var mySchema;
			var myTable;

			amiWebApp.onRefresh = function(isAuth) {

				if(isAuth)
				{
					myTab.render('#myTab');
					myTab.appendTab('tab1');
					myTab.appendTab('tab2');

					mySchema.render('#mySchema', 'self');

					myTable.render('#myTable', 'SearchQuery -catalog="self" -sql="SELECT id, command, class from router_command"', {canEdit: true, catalog: 'self', entity: 'router_command', primaryField: 'id'});
				}
				else
				{
					$('#myTab').empty();
					$('#mySchema').empty();
					$('#myTable').empty();
				}
			};

			amiWebApp.onReady = function() {

				return amiWebApp.loadResources(['ctrl:tab', 'ctrl:schema', 'ctrl:table']).done(function(controls) {

					myTab = new controls[0];

					mySchema = new controls[1];

					myTable = new controls[2];
				});
			};

			amiWebApp.start({
				endpoint_url: 'https://localhost:8443/AMI/FrontEnd'
			});

		</script>
	</head>
	<body>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">

			<ul class="navbar-nav ml-auto" id="ami_login_content"></ul>

		</nav>

		<div id="ami_alert_content"></div>

		<br />

		<div id="myTab" style="margin: auto; width: 75%;"></div>

		<br />

		<div id="mySchema" style="margin: auto; width: 95%; height: 400px;"></div>

		<br />

		<div id="myTable" style="margin: auto; width: 75%;"></div>

	</body>
</html>
