<script type="text/javascript">
/*-------------------------------------------------------------------------*/
/* CLASS AMIAvalon2                                                        */
/*-------------------------------------------------------------------------*/

function AMIAvalon2() {
	/*-----------------------------------------------------------------*/

	this.context = null;
	this.deferred = null;

	/*-----------------------------------------------------------------*/

	this.execute = function(settings) {

		if(settings) {

			if('context' in settings) {
				this.context = settings['context'];
			}
		}

		$('#modal_common_avalon2').modal('show');

		return (this.deferred = $.Deferred()).promise();
	};

	/*-----------------------------------------------------------------*/

	this.resolveByCredential = function() {

		var user = $('#modal_common_avalon2_user').val();
		var pass = $('#modal_common_avalon2_pass').val();

		if(user == ''
		   ||
		   pass == ''
		 ) {
			return;
		}

		if(this.context) {
			this.deferred.resolveWith(this.context, [user, pass]);
		} else {
			this.deferred.resolve(user, pass);
		}

		$('#modal_common_avalon2').modal('hide');
	};

	/*-----------------------------------------------------------------*/

	this.resolveByCertificate = function() {

		if(this.context) {
			this.deferred.resolveWith(this.context, [null, null]);
		} else {
			this.deferred.resolve(null, null);
		}

		$('#modal_common_avalon2').modal('hide');
	};

	/*-----------------------------------------------------------------*/
}

/*-------------------------------------------------------------------------*/

amiAvalon2 = new AMIAvalon2();

/*-------------------------------------------------------------------------*/
</script>
