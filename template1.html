<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Template</title>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/AMI/framework.min.js"></script>

    <script type="text/javascript">

	amiWebApp.onStart = function()
	{
		amiWebApp.autoRunSubApp('document');
	};

	amiWebApp.onToolbarUpdateNeeded = function()
	{
		var menu =
			'<li class="dropdown">' +
			'  <a href="#" class="dropdown-toggle" data-toggle="dropdown">' +
			'    Search <span class="caret"></span>' +
			'  </a>' +
			'  <ul class="dropdown-menu">' +
			'    <li><a href="' + amiWebApp.webAppURL + '?subapp=amiSearchEngine">Search Engine</a></li>' +
			'    <li><a href="' + amiWebApp.webAppURL + '?subapp=amiSimpleSearchEngine">Simple Search Engine</a></li>' +
			'  </ul>' +
			'</li>' +
			'<li class="dropdown">' +
			'  <a href="#" class="dropdown-toggle" data-toggle="dropdown">' +
			'    Tools <span class="caret"></span>' +
			'  </a>' +
			'  <ul class="dropdown-menu">' +
			'    <li><a href="' + amiWebApp.webAppURL + '?subapp=command">Command Line</a></li>' +
			'  </ul>' +
			'</li>'
		;

		if(amiLogin.hasRole('AMI_ADMIN'))
		{
			menu +=
				'<li class="dropdown">' +
				'  <a href="#" class="dropdown-toggle" data-toggle="dropdown">' +
				'    <i class="fa fa-key"></i> Admin <span class="caret"></span>' +
				'  </a>' +
				'  <ul class="dropdown-menu">' +
				'    <li><a href="' + amiWebApp.webAppURL + '?subapp=document&userdata=api.html">AMI Web Framework API</a></li>' +
				'  </ul>' +
				'</li>'
			;
		}

		$('#ami_menu_content').html(menu);
	};

    </script>
  </head>
  <body>

    <script type="text/javascript">

	if(amiWebApp.isLocal())
	{
		amiCommand.endpoint = 'https://localhost:8443/AMI/FrontEnd';
//		amiCommand.endpoint = 'https://ami.in2p3.fr/AMI/servlet/net.hep.atlas.Database.Bookkeeping.AMI.Servlet.FrontEnd';
	}
	else
	{
		amiCommand.endpoint = '/AMI/servlet/net.hep.atlas.Database.Bookkeeping.AMI.Servlet.FrontEnd';
	}

	amiWebApp.start({
		logo_url: 'images/logo-alt.png',
		home_url: 'template1.html',
		theme_url: 'twig/AMI/Theme/white.twig',
	});

    </script>

  </body>
