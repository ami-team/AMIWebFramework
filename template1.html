    <script type="text/javascript">

	amiWebApp.onStart = function() {

		amiWebApp.autoRunSubApp('amiDocument');
	};

	amiWebApp.onToolbarUpdateNeeded = function() {

		var menu =
			'<li class="dropdown">' +
			'  <a href="#" class="dropdown-toggle" data-toggle="dropdown">' +
			'    Search <span class="caret"></span>' +
			'  </a>' +
			'  <ul class="dropdown-menu">' +
			'    <li><a href="' + amiWebApp.webAppURL + '?subapp=amiSearchEngine">Search Engine</a></li>' +
			'    <li><a href="' + amiWebApp.webAppURL + '?subapp=amiSimpleSearchEngine">Simple Search Engine</a></li>' +
			'  </ul>' +
			'</li>' +
			'<li class="dropdown">' +
			'  <a href="#" class="dropdown-toggle" data-toggle="dropdown">' +
			'    Tools <span class="caret"></span>' +
			'  </a>' +
			'  <ul class="dropdown-menu">' +
			'    <li><a href="' + amiWebApp.webAppURL + '?subapp=amiCommand">Command Line</a></li>' +
			'  </ul>' +
			'</li>'
		;

		if(amiLogin.hasRole('AMI_administrator_role'))
		{
			menu +=
				'</li>' +
				'<li class="dropdown">' +
				'  <a href="#" class="dropdown-toggle" data-toggle="dropdown">' +
				'    <i class="fa fa-key"></i> Admin <span class="caret"></span>' +
				'  </a>' +
				'  <ul class="dropdown-menu">' +
				'    <li><a href="' + amiWebApp.webAppURL + '?subapp=amiAdminDashboard">Admin Dashboard</a></li>' +
				'    <li class="divider"></li>' +
				'    <li><a href="' + amiWebApp.webAppURL + '?subapp=amiSearchModeler">Search Modeler</a></li>' +
				'    <li class="divider"></li>' +
				'    <li><a href="' + amiWebApp.webAppURL + '?subapp=amiDocument&userdata=api.html">AMI Web framework API</a></li>' +
				'  </ul>' +
				'</li>'
			;
		}

		$('#ami_menu_content').html(menu);
	};

    </script>

	if(amiWebApp.isLocal())
	{
		amiCommand.endpoint = 'https://localhost:8443/AMI/FrontEnd';
	}
	else
	{
		amiCommand.endpoint = '/AMI/servlet/net.hep.atlas.Database.Bookkeeping.AMI.Servlet.FrontEnd';
	}

	amiWebApp.start({
		logo_url: 'images/logo-alt.png',
		home_url: 'template1.html',
		theme_url: 'twig/AMI/Theme/white.twig',
	});
