<form class="tabbable" id="ami_config_right_div">

	<ul class="nav nav-tabs">
		<li class="active"><a href="#ami_config_form1" data-toggle="tab">General</a></li>
		<li class="xxxxxx"><a href="#ami_config_form2" data-toggle="tab">Connections</a></li>
		<li class="xxxxxx"><a href="#ami_config_form3" data-toggle="tab">Logs</a></li>
		<li class="xxxxxx"><a href="#ami_config_form4" data-toggle="tab">Misc.</a></li>
	</ul>

	<div class="tab-content">

		<div class="tab-pane active" id="ami_config_form1">

			<h2>Server</h2>

			<div class="ami-callout">

				<div class="form-group">
					<label for="ami_config_forms_host" class="control-label">host</label>
					<input type="text" class="form-control" id="ami_config_forms_host" readonly="readonly" />
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="ami_config_forms_admin_user" class="control-label">admin_user</label>
							<input type="text" class="form-control" id="ami_config_forms_admin_user" readonly="readonly" />
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="ami_config_forms_admin_pass" class="control-label">admin_pass</label>
							<input type="password" class="form-control" id="ami_config_forms_admin_pass" readonly="readonly" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="ami_config_forms_guest_user" class="control-label">guest_user</label>
							<input type="text" class="form-control" id="ami_config_forms_guest_user" readonly="readonly" />
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="ami_config_forms_guest_pass" class="control-label">guest_pass</label>
							<input type="password" class="form-control" id="ami_config_forms_guest_pass" readonly="readonly" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="ami_config_forms_admin_email" class="control-label">admin_email</label>
					<input type="email" class="form-control" id="ami_config_forms_admin_email" readonly="readonly" />
				</div>

				<div class="form-group">
					<label for="ami_config_forms_encryption_key" class="control-label">encryption_key</label>
					<input type="password" class="form-control" id="ami_config_forms_encryption_key" readonly="readonly" />
				</div>

			</div>

			<h2>Router database</h2>

			<div class="ami-callout">

				<div class="form-group">
					<label for="ami_config_forms_router" class="control-label">router</label>
					<input type="text" class="form-control" id="ami_config_forms_router" readonly="readonly" />
				</div>

				<div class="form-group">
					<label for="ami_config_forms_router_url" class="control-label">router_url</label>
					<input type="text" class="form-control" id="ami_config_forms_router_url" readonly="readonly" />
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="ami_config_forms_router_user" class="control-label">router_user</label>
							<input type="text" class="form-control" id="ami_config_forms_router_user" readonly="readonly" />
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="ami_config_forms_router_pass" class="control-label">router_pass</label>
							<input type="password" class="form-control" id="ami_config_forms_router_pass" readonly="readonly" />
						</div>
					</div>
				</div>

			</div>

		</div>

		<div class="tab-pane" id="ami_config_form2">

			<h2>Connection pool</h2>

			<div class="ami-callout">

				<div class="form-group">
					<label for="ami_config_forms_pool_size" class="control-label">pool_size</label>
					<input type="number" min="1" value="10" name="initial_size" class="form-control" id="ami_config_forms_pool_size" />
				</div>

				<div class="form-group">
					<label for="ami_config_forms_conn_timeout" class="control-label">conn_timeout [ms]</label>
					<input type="number" min="250" value="30000" name="conn_timeout" class="form-control" id="ami_config_forms_conn_timeout" />
				</div>

				<div class="form-group">
					<label for="ami_config_forms_idle_timeout" class="control-label">idle_timeout [ms]</label>
					<input type="number" min="10000" value="600000" name="idle_timeout" class="form-control" id="ami_config_forms_idle_timeout" />
				</div>

			</div>

		</div>

		<div class="tab-pane" id="ami_config_form3">

			<h2>Emails</h2>

			<div class="ami-callout">

				<div class="form-group">
					<label for="ami_config_forms_email_host" class="control-label">email_host</label>
					<input type="text" name="email_host" class="form-control" id="ami_config_forms_email_host" />
				</div>

				<div class="form-group">
					<label for="ami_config_forms_email_port" class="control-label">email_port</label>
					<input type="number" min="0" max="65535" name="email_port" class="form-control" id="ami_config_forms_email_port" />
				</div>

				<div class="form-group">
					<label for="ami_config_forms_email_mode" class="control-label">email_mode</label>
					<select name="email_mode" class="form-control ami-select" id="ami_config_forms_email_mode">
						<option value="0">NONE</option>
						<option value="1">SSL/TLS</option>
						<option value="2">STARTTLS</option>
					</select>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="ami_config_forms_email_user" class="control-label">email_user</label>
							<input type="text" name="email_user" class="form-control" id="ami_config_forms_email_user" />
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="ami_config_forms_email_pass" class="control-label">email_pass</label>
							<input type="password" name="email_pass" class="form-control" id="ami_config_forms_email_pass" />
						</div>
					</div>
				</div>

				<hr />

				<div class="row">
					<div class="col-md-6">
						<div class="input-group">
							<input type="email" class="form-control" id="ami_config_forms_test_email" placeholder="Test email" />
							<span class="input-group-btn">
								<span class="btn btn-default" onclick="amiAdminDashboardApp.subsubapp.testEmail($('#ami_config_forms_test_email').val());">
									<i class="fa fa-check"></i>
								</span>
							</span>
						</div>
					</div>
					<div class="col-md-6">
					</div>
				</div>

			</div>

			<h2>Logs</h2>

			<div class="ami-callout">

				<div class="form-group">
					<label for="ami_config_forms_log_level" class="control-label">log_level</label>
					<select name="log_level" class="form-control ami-select" id="ami_config_forms_log_level">
						<option value="ALL">ALL</option>
						<option value="TRACE">TRACE</option>
						<option value="DEBUG">DEBUG</option>
						<option value="INFO">INFO</option>
						<option value="WARN">WARN</option>
						<option value="ERROR">ERROR</option>
						<option value="FATAL">FATAL</option>
						<option value="OFF">OFF</option>
					</select>
				</div>

				<div class="form-group">
					<label for="ami_config_forms_log_to" class="control-label">log_to (comma separated emails)</label>
					<input type="text" name="log_to" class="form-control" id="ami_config_forms_log_to" />
				</div>

				<div class="form-group">
					<label for="ami_config_forms_log_cc" class="control-label">log_cc (comma separated emails)</label>
					<input type="text" name="log_cc" class="form-control" id="ami_config_forms_log_cc" />
				</div>

			</div>

		</div>

		<div class="tab-pane" id="ami_config_form4">

			<h2>Misc.</h2>

			<div class="ami-callout">

				<div class="form-group">
					<label for="ami_config_forms_use_voms" class="control-label">use_voms (or similar)</label>
					<select name="use_voms" class="form-control ami-select" id="ami_config_forms_use_voms">
						<option value="false">false</option>
						<option value="true">true</option>
					</select>
				</div>

				<div class="form-group">
					<label for="ami_config_forms_max_number_of_rows" class="control-label">max_number_of_rows</label>
					<input type="number" min="1" value="25000" name="max_number_of_rows" class="form-control" id="ami_config_forms_max_number_of_rows" />
				</div>

			</div>

			<h2>Custom <a href="javascript:amiAdminDashboardApp.subsubapp.addParameter();"><i class="fa fa-plus-circle"></i></a></h2>

			<div class="ami-callout"></div>

		</div>

	</div>

</form>
