<div class="row">

  <div class="col-md-3">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Search interface list</h3>
      </div>

      <div class="panel-body" style="height: 280px; overflow-y: scroll;" id="ami_search_modeler_interface_list"></div>

    </div>

  </div>

  <div class="col-md-9">

    <div class="ami-callout" style="margin-top: 0px;">

      <div class="row">

        <div class="col-md-2 text-center">
          <img src="images/glass.png" alt="" height="90" wigth="90" />
        </div>

        <div class="col-md-10">

          <div class="form-group">
            <label for="ami_search_modeler_interface_name" class="control-label">Name<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="ami_search_modeler_interface_name" placeholder="Type the search interface name..." />
          </div>

          <div class="form-group">
            <label for="ami_search_modeler_interface_catalog" class="control-label">Catalog<span class="text-danger">*</span></label>
            <select type="text" class="form-control ami-select" id="ami_search_modeler_interface_catalog" onchange="amiSearchModelerApp.getEntities('#ami_search_modeler_interface_entities', $('#ami_search_modeler_interface_catalog').val());"></select>
          </div>

          <div class="form-group">
            <label for="ami_search_modeler_interface_entities" class="control-label">Entity<span class="text-danger">*</span></label>
            <select type="text" class="form-control ami-select" id="ami_search_modeler_interface_entities"></select>
          </div>

        </div>

      </div>

      <form class="form-group" id="ami_search_modeler_paths">
        <label class="control-label">
          Criteria (entity, field, alias, type, rank)
          <a href="javascript:amiSearchModelerApp.addInput();">
            <i class="fa fa-plus-circle"></i> Add
          </a>
        </label>
      </form>

      <div class="text-right" style="margin-top: 4px;">
        <button class="btn btn-default" onclick="amiSearchModelerApp.reset();" style="width: 70px;">Reset</button>
        -
        <button class="btn btn-danger" onclick="amiSearchModelerApp.remove();" style="width: 70px;">Remove</button>
        <button class="btn btn-primary" onclick="amiSearchModelerApp.apply();" style="width: 70px;">Apply</button>
      </div>

    </div>

  </div>

</div>
