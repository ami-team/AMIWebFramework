<div class="row">

  <div class="col-md-3">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Common commands</h3>
      </div>
      <div class="panel-body" style="height: 280px; overflow-y: scroll;">
        <table id="ami_command_list"></table>
      </div>
    </div>

  </div>

  <div class="col-md-6">

    <div class="modal-dialog" style="margin-top: 00px;">
      <div class="modal-content">

        <div class="modal-body">
          <div class="form-group">
            <label for="modal_command_command" class="control-label">Command</label>
            <textarea name="command" rows="5" class="form-control" id="modal_command_command">GetUserInfo -amiLogin=jodier</textarea>
          </div>

          <div class="form-group">
            <label for="modal_command_converter" class="control-label">Output format</label>
            <select class="form-control" id="modal_command_converter">
              <option value="">XML</option>
              <option value="AMIXmlToJson.xsl">JSON</option>
              <option value="AMIXmlToText.xsl" selected="selected">TEXT</option>
              <option value="AMIXmlToCsv.xsl">CSV</option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-default" onclick="amiCommandApp.formExecute();">Submit</button>
        </div>

      </div>
    </div>

  </div>

  <div class="col-md-3">
  </div>

</div>

<div id="ami_command_content"></div>
