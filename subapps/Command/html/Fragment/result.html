<div>
  <button class="close" onclick="$(this).parent().remove();">
    &nbsp; <i class="fa fa-times-circle-o fa-2x"></i>
  </button>

  <button class="close" onclick="amiCommandApp.save($(this).parent().find('code').text());">
    &nbsp; <i class="fa fa-download fa-2x"></i>
  </button>

  <button class="close" onclick="amiCommandApp.copy('%%URL%%');">
    &nbsp;
    <span class="fa-stack">
      <i class="fa fa-clipboard fa-stack-2x"></i>
      <strong class="fa-stack-1x" style="color: #444444;">URL</strong>
    </span>
  </button>

  <pre class="ami-code">%%DATA%%</pre>
</div>
