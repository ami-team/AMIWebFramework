<div class="row">

	<div class="col-md-3 text-center text-info" style="padding-top: 20px;">

		<i class="fa fa-cubes fa-5x"></i>

	</div>

	<div class="col-md-9">

		<h2><i class="fa fa-arrow-circle-right"></i> Controls</h2>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>File</th>
					<th>Class</th>
				</tr>
			</thead>
			<tbody id="BFB033C8_83F3_F317_4930_E7A695C347E4"></tbody>
		</table>

	</div>

</div>

<div class="row">

	<div class="col-md-3 text-center text-info" style="padding-top: 20px;">

		<i class="fa fa-window-maximize fa-5x"></i>

	</div>

	<div class="col-md-9">

		<h2><i class="fa fa-arrow-circle-right"></i> SubApps</h2>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>File</th>
					<th>instance</th>
				</tr>
			</thead>
			<tbody id="E2467A54_0C72_D98D_87EB_38FBD9FC90F4"></tbody>
		</table>

	</div>

</div>

<script type="text/javascript">
	/*-----------------------------------------------------------------*/

	var s1 = '';

	for(var controlName in amiWebApp._controls)
	{
		s1 += '<tr>'
		      +
		      '<td>' + controlName + '</td>'
		      +
		      '<td>' + amiWebApp._controls[controlName].file + '</td>'
		      +
		      '<td>' + amiWebApp._controls[controlName].clazz + '</td>'
		      +
		      '</tr>'
		;
	}

	/*-----------------------------------------------------------------*/

	var s2 = '';

	for(var subappName in amiWebApp._subapps)
	{
		s2 += '<tr>'
		      +
		      '<td>' + subappName + '</td>'
		      +
		      '<td>' + amiWebApp._subapps[subappName].file + '</td>'
		      +
		      '<td>' + amiWebApp._subapps[subappName].instance + '</td>'
		      +
		      '</tr>'
		;
	}

	/*-----------------------------------------------------------------*/

	if(amiLogin.hasRole('AMI_ADMIN'))
	{
		$('#BFB033C8_83F3_F317_4930_E7A695C347E4').html(s1);
		$('#E2467A54_0C72_D98D_87EB_38FBD9FC90F4').html(s2);
	}

	/*-----------------------------------------------------------------*/
</script>
