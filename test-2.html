<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<title>AMI</title>

		<script type="text/javascript" src="js/jquery.min.js"></script>

		<script type="text/javascript" src="js/ami.min.js?embedded"></script>

		<script type="text/javascript">

			var myGlance;
			var myTable1;

			amiWebApp.onRefresh = function(isAuth) {

				if(isAuth)
				{
					myGlance.render('paper', 'EXOT-2016-13');

					myTable1.render('#myTable1', 'SearchQuery -project="Atlas_Production" -processingStep="Atlas_Production" -sql="SELECT identifier, productionStepName, productionStepTag, actor, productionStepRank FROM productionStep WHERE productionStepStatus = \'VALID\' ORDER BY productionStepTag"', {canEdit: true, catalog: 'Atlas_Production:Atlas_Production', entity: 'productionStep', primaryField: 'identifier', stop: 100});
				}
				else
				{
					$('#myGlance').empty();
					$('#myTable1').empty();
				}
			};

			amiWebApp.onReady = function() {

				return amiWebApp.loadResources(['ctrl:glance', 'ctrl:table']).done(function(controls) {

					myGlance = new controls[0];
					myTable1 = new controls[1];
				});
			};

			amiWebApp.start({
				endpoint_url: 'https://ami.in2p3.fr/AMI/servlet/net.hep.atlas.Database.Bookkeeping.AMI.Servlet.FrontEnd'
			});

		</script>
	</head>
	<body>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">

			<ul class="navbar-nav ml-auto" id="ami_login_content"></ul>

		</nav>

		<div id="ami_alert_content"></div>

		<div id="myGlance" style="margin: auto; width: 90%;"></div>

		<div id="myTable1" style="margin: auto; width: 90%;"></div>

	</body>
</html>
