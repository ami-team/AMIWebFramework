<div id="modal_login" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title">AMI authentication</h4>
      </div>

      <div class="modal-body">

        <div id="modal_login_message"></div>

        <div class="tabbable">
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#tab_login1">&nbsp;&nbsp;Sign In&nbsp;&nbsp;</a></li>
            <li><a data-toggle="tab" href="#tab_login2">Need an account ?</a></li>
            <li><a data-toggle="tab" href="#tab_login3">Forgot my password</a></li>
          </ul>
          <div class="tab-content" style="margin-top: 4px;">

            <div id="tab_login1" class="tab-pane active">
              <div id="loginForm" class="row">
                <div class="col-md-2">
                  <img src="img/padlock.png" alt="padlock" height="90" wigth="90" />
                </div>
                <div class="col-md-10">

                  <div class="form-group">
                    <label for="user" class="control-label">Login<span class="text-danger">*</span></label>
                    <input type="text" name="user" class="form-control" placeholder="Type your AMI Login...">
                  </div>

                  <div class="form-group">
                    <label for="pass" class="control-label">Password<span class="text-danger">*</span></label>
                    <input type="password" name="pass" class="form-control" placeholder="Type your AMI Password...">
                  </div>

                  <a href="javascript:amiLogin._passLogin();" class="btn btn-primary">Password Login</a>
                  or
                  <div class="btn-group">
                    <a href="javascript:amiLogin._certLogin();" class="btn btn-primary">Certificate Login</a>

                    <span class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                      <span class="fa fa-wrench"></span>
                      <span class="fa fa-caret-down"></span>
                    </span>

                    <ul class="dropdown-menu" role="menu">
                      <li><a href="javascript:amiLogin._attachCert();">Attach Certificate</a></li>
                      <li><a href="javascript:amiLogin._detachCert();">Detach Certificate</a></li>
                    </ul>

                  </div>
                </div>
              </div>
            </div>

            <div id="tab_login2" class="tab-pane">
              <div id="createLoginForm" class="row">
                <div class="col-md-2">
                  <img src="img/padlock.png" alt="padlock" height="90" wigth="90" />
                </div>
                <div class="col-md-5">

                  <div class="form-group">
                    <label for="firstName" class="control-label">First name<span class="text-danger">*</span></label>
                    <input type="text" name="firstName" class="form-control" placeholder="Type your first name...">
                  </div>

                  <div class="form-group">
                    <label for="user" class="control-label">Login<span class="text-danger">*</span></label>
                    <input type="text" name="user" class="form-control" placeholder="Choose a login...">
                  </div>

                  <div class="form-group">
                    <label for="pass1" class="control-label">Password1<span class="text-danger">*</span></label>
                    <input type="password" name="pass1" class="form-control" placeholder="Choose a password...">
                  </div>

                  <a href="javascript:amiLogin._addUser();" class="btn btn-primary">Create</a>

                </div>
                <div class="col-md-5">

                  <div class="form-group ">
                    <label for="lastName" class="control-label">Last name<span class="text-danger">*</span></label>
                    <input type="text" name="lastName" class="form-control" placeholder="Type your last name...">
                  </div>

                  <div class="form-group">
                    <label for="email" class="control-label">Email<span class="text-danger">*</span></label>
                    <input type="text" name="email" class="form-control" placeholder="Type your email...">
                  </div>

                  <div class="form-group">
                    <label for="pass2" class="control-label">Password2<span class="text-danger">*</span></label>
                    <input type="password" name="pass2" class="form-control" placeholder="Type your password again...">
                  </div>

                </div>
              </div>
            </div>

            <div id="tab_login3" class="tab-pane">
              <div id="remindPasswordForm" class="row">
                <div class="col-md-2">
                  <img src="img/padlock.png" alt="padlock" height="90" wigth="90" />
                </div>
                <div class="col-md-10">

                  <div class="form-group">
                    <label for="user" class="control-label">Login<span class="text-danger">*</span></label>
                    <input type="text" name="user" class="form-control" placeholder="Type your AMI Login...">
                  </div>

                  <a href="javascript:amiLogin._resetPass();" class="btn btn-primary">Remind</a>

                </div>
              </div>
            </div>

          </div>

        </div>

      </div>

      <div class="modal-footer" id="modal_footer">
        <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
      </div>

    </div>
  </div>
</div>
